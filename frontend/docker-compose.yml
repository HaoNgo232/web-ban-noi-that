services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      tags:
        - ${DOCKER_USERNAME:-haongo123}/web-ban-noi-that-frontend:${TAG:-latest}
    image: ${DOCKER_USERNAME:-haongo123}/web-ban-noi-that-frontend:${TAG:-latest}
    container_name: web-ban-noi-that-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      # Runtime environment variables (injected at container start)
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
      - VITE_APP_NAME=${VITE_APP_NAME:-Noi That Viet}
    networks:
      - web-ban-noi-that-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  web-ban-noi-that-network:
    name: web-ban-noi-that-network
    external: true
