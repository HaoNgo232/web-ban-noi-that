# docker-compose.yml
# Thay DOCKER_USERNAME bằng username Docker Hub của bạn
# hoặc set biến môi trường: export DOCKER_USERNAME=your-username

services:
  # =============================================================================
  # Database
  # =============================================================================
  web-ban-noi-that-db:
    image: mysql:8.0
    container_name: web-ban-noi-that-db
    restart: always
    environment:
      MYSQL_DATABASE: web_db
      MYSQL_USER: web_user
      MYSQL_PASSWORD: web_password
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - '3306:3306'
    volumes:
      - web-ban-noi-that-db-data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - web-ban-noi-that-network

  # =============================================================================
  # API Gateway
  # =============================================================================
  api-gateway:
    image: ${DOCKER_USERNAME:-haongo123}/web-ban-noi-that-api-gateway:${TAG:-latest}
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: web-ban-noi-that-api-gateway
    restart: always
    init: true
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - USERS_SERVICE_HOST=users-app
      - USERS_SERVICE_PORT=3002
      - PRODUCTS_SERVICE_HOST=products-app
      - PRODUCTS_SERVICE_PORT=3001
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      users-app:
        condition: service_healthy
      products-app:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000/health',
        ]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - web-ban-noi-that-network

  # =============================================================================
  # Users Microservice
  # =============================================================================
  users-app:
    image: ${DOCKER_USERNAME:-haongo123}/web-ban-noi-that-users-service:${TAG:-latest}
    build:
      context: .
      dockerfile: apps/users-app/Dockerfile
    container_name: web-ban-noi-that-users-service
    restart: always
    init: true
    ports:
      - '3002:3002'
    environment:
      - NODE_ENV=production
      - PORT=3002
      - DATABASE_URL=mysql://web_user:web_password@web-ban-noi-that-db:3306/web_db
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
    depends_on:
      web-ban-noi-that-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '3002']
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - web-ban-noi-that-network

  # =============================================================================
  # Products Microservice
  # =============================================================================
  products-app:
    image: ${DOCKER_USERNAME:-haongo123}/web-ban-noi-that-products-service:${TAG:-latest}
    build:
      context: .
      dockerfile: apps/products-app/Dockerfile
    container_name: web-ban-noi-that-products-service
    restart: always
    init: true
    ports:
      - '3001:3001'
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=mysql://web_user:web_password@web-ban-noi-that-db:3306/web_db
    depends_on:
      web-ban-noi-that-db:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'nc', '-z', 'localhost', '3001']
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    networks:
      - web-ban-noi-that-network

# =============================================================================
# Networks
# =============================================================================
networks:
  web-ban-noi-that-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  web-ban-noi-that-db-data:
